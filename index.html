<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect();
  var max = 1;
  var txt = 0;
  var rxt = 0;
  socket.on('tally', function (data) {
    max = Math.max(Math.max(data.tx, data.rx), max);
    txt += data.tx;
    rxt += data.rx;
    $('#tx').css({width: (data.tx / max * 100) + '%'});
    $('#rx').css({width: (data.rx / max * 100) + '%'});
    $('#txt').text(Math.round(txt/1024));
    $('#rxt').text(Math.round(rxt/1024));
    $('#max').text(max);
  });
</script>

<h2>TX (<span id="txt"></span> KB)</h2>
<div id="tx" style="background-color: red; height: 50px;"></div>
<h2>RX (<span id="rxt"></span> KB)</h2>
<div id="rx" style="background-color: green; height: 50px;"></div>
<p>Fastest: <span id="max"></span></p>
